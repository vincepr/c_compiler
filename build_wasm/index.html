<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link
			rel="stylesheet"
			data-name="vs/editor/editor.main"
			href="./node_modules/monaco-editor/min/vs/editor/editor.main.css"
		/>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
    <title>Lox Web-Interpreter</title>
    <style>
      

    </style>
  </head>
  <body>
    <div class="emscripten" id="status">Downloading...</div>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>loading</strong></center>
    </figure>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>

    <div class="nav-box">
      <nav class="nav-left">
          <button class="button" id="btnhello">hello.lox</button>
          <button class="button" id="btnfib">fib.lox</button>
          <button class="button" id="btnclojure">closure.lox</button>
          <button class="button" id="btnerror">error.lox</button>
          <button class="button green" type="button" onClick="parent.open('https://www.github.com/vincepr/c_compiler')">on Github</button>
      </nav>
      <nav class="nav-right">
          <label>bytecode</label><input class="toggle" type="checkbox" id="bytecode" />
          <label>execution</label><input class="toggle" type="checkbox" id="trace"/>
          <label>log GC</label><input class="toggle" type="checkbox" id="gc"/>
          <button class="button green" id="btncompile">Run â–¶</button>
      </nav>
    </div>

    <div class="row">
        <div class="column left" id="container">
          <!-- Monaco Code Editor takes control over this div! -->
        </div>
        <div class="column right" style="background-color:#bbb;">
          <textarea class="emscripten" id="output" type="text" spellcheck="false" style="margin-left:0; width: 100%; height: 100%; resize: none;">some text</textarea>
        </div>
    </div>

    
    <script src="load_emscripten.js" type='text/javascript'></script>
    <script>
			var require = { paths: { vs: './node_modules/monaco-editor/min/vs' } };
		</script>
		<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
		<script src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
		<script src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

    <script type="module" src="load_monaco.js" defer></script>
    
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
