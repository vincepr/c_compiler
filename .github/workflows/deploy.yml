name: Custom Deploy to Gihub Pages


on:
  push:
    branches:
      - main
  pull_request:
    brnches:
      - main

# we cache the emsdk (and system libaries generated during build time)
env:
  EM_VERSION: 3.1.42
  EM_CACHE_FOLDER: 'emsdk-cache'

jobs:
  build:
    name: Build for Github Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # setup cache:
      - name: Setup cache
        id: cache-systen-libraries
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{ runner.os }}

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
      - name: Verify emsdk
        run: emcc -v
      - name: build web-wasm with emsdk
        run: make web
      # store files for the next step:
      - name: Upload build files 
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./build_wasm

  deploy:
    name: Deploy to Github Pages
    needs: build
    runs-on: ubuntu-latest
    # only run this when on main:
    if: github.ref == 'refs/heads/main' 

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
